<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración Tauro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        header {
            background-color: #0073e6;
            color: white;
            padding: 1em 0;
            position: relative;
        }
        nav {
            position: absolute;
            top: 1em;
            left: 1em;
        }
        .menu {
            display: inline-block;
            position: relative;
        }
        .menu button {
            background-color: #005bb5;
            color: white;
            border: none;
            padding: 0.5em 1em;
            cursor: pointer;
        }
        .menu button:hover {
            background-color: #004494;
        }
        .dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 4px;
            text-align: left;
        }
        .dropdown a {
            display: block;
            padding: 0.5em 1em;
            color: black;
            text-decoration: none;
        }
        .dropdown a:hover {
            background-color: #f4f4f4;
        }
        main {
            padding: 2em;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 1em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Administración Tauro</h1>
        <nav>
            <div class="menu">
                <button id="menu-button">Menú</button>
                <div class="dropdown" id="menu-dropdown">
                    <a href="index.html">Inicio</a>
                    <a href="unidades.html">Unidades</a>
                    <a href="#" onclick="showSection('registros')">Registros</a>
                    <a href="#" onclick="showSection('ordenes')">Órdenes de Trabajo</a>
                    <a href="#" onclick="showSection('terminados')">Registros Terminados</a>
                    <a href="#" onclick="showSection('choferes')">Choferes</a>
                    <a href="#" onclick="showSection('diesel')">Diesel</a>
                    <a href="#" onclick="showSection('admin')">ADMIN</a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <p>Bienvenido a la página principal.</p>
    </main>
    <footer>
        <p>&copy; Tauro</p>
    </footer>
    <script>
        const menuButton = document.getElementById('menu-button');
        const menuDropdown = document.getElementById('menu-dropdown');

        menuButton.addEventListener('click', () => {
            menuDropdown.style.display = menuDropdown.style.display === 'block' ? 'none' : 'block';
        });
    </script>
</body>
</html>
